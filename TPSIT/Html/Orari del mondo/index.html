<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>orari del mondo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center w-100 b-solid">
    <form class="primary" action="" onsubmit="return false;">
        <input class="w-50" id="regione" type="text" placeholder="inserisci il nome della tua regione"> 
        <input type="button" value="Aggiorna" onclick="aggiornaOrario()">
    </form>

    <h1 id="titolo"></h1>
    <p id="descrizione"></p>

<script>
    const titolo = document.getElementById("titolo");
    const descrizione = document.getElementById("descrizione");
    const regione = document.getElementById("regione");

    function aggiornaOrario() {
        titolo.textContent = "Orario di " + regione.value;


        date = new Date();
        const time = date.toLocaleTimeString('it-IT', { timeZone: 'Europe/London', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        descrizione.textContent += " | Orario a Londra: " + time;
    }
</script>
</body>
</html>
