<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposta Sveglia</title>
    <style>

</head>
<body>

<div class="container">
    <h1>Imposta la tua Sveglia</h1>
    <form id="alarmForm">
        <input type="number" id="hours" placeholder="Ore" min="0" max="23" required>
        <input type="number" id="minutes" placeholder="Minuti" min="0" max="59" required>
        <input type="number" id="seconds" placeholder="Secondi" min="0" max="59" required>
        <br>
        <button type="submit">Imposta Sveglia</button>
    </form>
    <div class="message" id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
