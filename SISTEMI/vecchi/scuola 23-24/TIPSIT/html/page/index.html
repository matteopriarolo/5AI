<!DOCTYPE html>
<html lang="it">
    <head>
        <meta title="Nome" content="Matteo">

        <meta charset="UTF-8">
        <meta name="vewport" content="width=device-width, initial-scale=1.0" >
    </head>

    <body>
        <!-- liste possono essere ordinate (ol) con attributo type metto l ordine o non ordinate 
        
        ORDINATO OL NON ORDINATO UL -->
        <ol type="1">
            <li>pasta</li>
            <li>carne</li>
            <li>vino</li>
        </ol>

        <ol type="I">
            <li>pasta</li>
            <li>carne</li>
            <li>vino</li>
        </ol>

        <ul>
            <li>pasta</li>
            <li>carne</li>
            <li>vino</li>
        </ul>

        <ul type="circle">
            <li>pasta</li>
            <li>carne</li>
            <li>vino</li>
        </ul>
        <ul type="square" >
            <li>pasta</li>
            <li>carne</li>
            <li>vino</li>
        </ul>

<!-- tabelle -->
        <table border="1" style="width: 300px; height: 300px;">
            <!-- riga -->
            <tr >
                <!-- td = cella -->
                <td colspan="4"><center>Video</center></td>
            </tr>
            <tr>
                <!-- td = cella -->
                <td><center>7</center></td>
                <td><center>8</center></td>
                <td><center>9</center></td>
                <td rowspan="3"><center>Inv</center></td>
            </tr>

            <tr>
                <td><center>4</center></td>
                <td><center>5</center></td>
                <td><center>6</center></td>
            </tr>
            <tr>
                <td><center>1</center></td>
                <td><center>2</center></td>
                <td><center>3</center></td>
            </tr>
            
        </table>


    </body>
    
</html>
